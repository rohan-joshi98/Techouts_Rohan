<!DOCTYPE html>
<html>
  <head>
    <style>
      #uname {
        padding-top: 20px;
      }
      #password {
        padding-top: 20px;
      }
      #email {
        padding-top: 20px;
      }
      #submit {
        padding-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div id="appName">
        <h1>Next Favorite Book</h1>
      </div>
      <div>
        <p>
          We have your next favorite book here with us, just buy or rent on
          reasonable rates
        </p>
        <p>Just be a memebr and step into this virtual library</p>
        <p>You can sign up or clivk here to <a href="login.html">login</a></p>
      </div>
      <div class="form">
        <form action="register" method="post">
          <div id="uname">Username :<input type="text" name="uname" /></div>
          <div id="password">
            Password :<input type="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" />
          </div>
          <div id="email">Email <input type="email" name="email" /></div>
          <div id="signup">
            <button type="submit" name="submit">Sign up</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
